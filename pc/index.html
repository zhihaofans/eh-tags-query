<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>MDUI</title>
    <link rel="stylesheet" href="css/mdui.min.css" />
</head>

<body>
    <!-- Toolbar -->
    <div class="mdui-toolbar mdui-color-blue">
        <a href="javascript:;" id='toolbar-left-button' class="mdui-btn mdui-btn-icon back-to-index-button" data-page='home' onclick="if($(this).attr('data-page')!='home'){$('#toolbar-left-button > i').html('menu');$('#card_result').hide();$('#card_home').show();$('.back-to-index-button').hide();}"
            style="display: none;"><i class="mdui-icon material-icons">menu</i></a>
        <span class="mdui-typo-title">MDUI</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon refresh-button" onclick="mdui.snackbar({ message: '刷新中' });location.href=location.pathname+'?t='+new Date().getTime();"><i class="mdui-icon material-icons">refresh</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#menu'}"><i class="mdui-icon material-icons">more_vert</i></a>
        <ul class="mdui-menu" id="menu">
            <li class="mdui-menu-item">
                <a href="https://github.com/Mapaler/EhTagTranslator" class="mdui-ripple">数据来源</a>
            </li>
            <li class="mdui-menu-item">
                <a href="https://github.com/zhihaofans/eh-tags-query" class="mdui-ripple">GITHUB</a>
            </li>
            <li class="mdui-divider"></li>
            <li class="mdui-menu-item" disabled>
                <a href="javascript:;">更新日期</a>
            </li>
            <li class="mdui-menu-item" disabled>
                <a href="javascript:;">2017-04-06</a>
            </li>
        </ul>
    </div>
    <!-- Main -->
    <br />
    <div class="mdui-container mdui-col-offset-md-3 mdui-col-md-6 mdui-col-offset-sm-2 mdui-col-sm-8" id="card_home">
        <div class="mdui-progress" id="progress_auto_one">
            <div class="mdui-progress-indeterminate"></div>
        </div>
        <div class="mdui-progress" id="progress_one" style="display: none;">
            <div class="mdui-progress-determinate" id="progressNum" style="width: 30%;"></div>
        </div>
        <div class="mdui-card mdui-hoverable" style="padding-bottom:10px;">
            <div class="mdui-card-actions">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label id="input_title" class="mdui-textfield-label">禁止输入，直接按按钮</label>
                    <form onsubmit="$('#submit').click();return false;">
                        <input id="input" class="mdui-textfield-input" type="text" maxlength="0" disabled/>
                    </form>
                </div>
                <label class="mdui-radio"> <input class="search_input" type="radio" name="type" data-id="type" onclick="$('#input').attr('disabled','');$('#input_title').text('禁止输入，直接按按钮');$('#input').val('');$('#input').attr('maxlength','0');mdui.updateTextFields();" checked="" /> <i class="mdui-radio-icon"></i> 所有分类 </label>
                <br>
                <label class="mdui-radio"> <input class="search_input" type="radio" name="type" data-id="cn" onclick="$('#input').removeAttr('disabled');$('#input_title').text('请输入英文名字');$('#input').val('');$('#input').attr('maxlength','64');mdui.updateTextFields();"/> <i class="mdui-radio-icon"></i> 搜索英文名字 </label>
                <br>
                <label class="mdui-radio"> <input class="search_input" type="radio" name="type" data-id="en" onclick="$('#input').removeAttr('disabled');$('#input_title').text('请输入中文名字');$('#input').val('');$('#input').attr('maxlength','64');mdui.updateTextFields();"/> <i class="mdui-radio-icon"></i> 搜索中文名字 </label>
                <br><br>
                <button id="submit" class="mdui-btn mdui-ripple mdui-btn-raised mdui-color-blue mdui-float-right" disabled><i class="mdui-icon material-icons mdui-icon-right">search</i>OK</button>
            </div>
        </div>
    </div>
    <div class="mdui-container mdui-col-offset-md-3 mdui-col-md-6 mdui-col-offset-sm-2 mdui-col-sm-8" id="card_result" style="margin-bottom:32px;display: none;">
        <div class="mdui-card mdui-hoverable">
            <div id="type_result" class="mdui-panel mdui-container" mdui-panel="{accordion: true}">
                <ul class="mdui-list  mdui-list-dense">
                    这里是列表
                </ul>
            </div>
            <div class="mdui-typo">
                <hr/>
            </div>
        </div>
    </div>
    <div class="mdui-fab-wrapper mdui-hidden-xs-down" mdui-fab="{trigger: 'hover'}">
        <button class="mdui-fab mdui-ripple mdui-color-theme-accent mdui-color-blue">
            <!-- 默认显示的图标 -->
            <i class="mdui-icon material-icons">more_vert</i>
            
            <!-- 在拨号菜单开始打开时，平滑切换到该图标，若不需要切换图标，则可以省略该元素 -->
            <i class="mdui-icon mdui-fab-opened material-icons">keyboard_arrow_down</i>
        </button>
        <div class="mdui-fab-dial">
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue back-to-index-button" onclick="$('#toolbar-left-button').click();"
                style="display: none;"><i class="mdui-icon material-icons">arrow_back</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue" onclick="$('.refresh-button').click();"><i class="mdui-icon material-icons">refresh</i></button>
        </div>
    </div>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/mdui.min.js"></script>
    <script src="js/init.js"></script>
    <script>
                                                                                        $.getScript("js/index.js", function () { console.log("加载js文件成功") });
    </script>
</body>

</html>
